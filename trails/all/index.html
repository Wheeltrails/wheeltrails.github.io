<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - FBX loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>

	<body>
		<!-- Import maps polyfill -->
		<!-- Remove this when import maps will be widely supported -->
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../js/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

			let camera, scene, renderer;

			init();
			animate();

			function init() {
				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 3000 );

				camera.position.set( 300, 300, -500 );
				//camera.lookAt(100, 100, 0);
	camera.updateProjectionMatrix();
					var lookAtVector = new THREE.Vector3(0,0, -1);
					lookAtVector.applyQuaternion(camera.quaternion);


				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xa0a0a0 );
		  	//scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

				const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				hemiLight.position.set( 0, 200, 0 );
				scene.add( hemiLight );

				const dirLight = new THREE.DirectionalLight( 0xffffff );
				dirLight.position.set( 0, 200, 100 );
				dirLight.castShadow = true;
				dirLight.shadow.camera.top = 180;
				dirLight.shadow.camera.bottom = - 100;
				dirLight.shadow.camera.left = - 120;
				dirLight.shadow.camera.right = 120;
				scene.add( dirLight );

				//scene.add( new THREE.CameraHelper( dirLight.shadow.camera ) );

				// ground
				const mesh = new THREE.Mesh( new THREE.PlaneGeometry( 100, 100 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				//scene.add( mesh );

				const grid = new THREE.GridHelper( 800, 100, 0x000001, 0x000001 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				grid.position.set(200, 200, -1000);
				//scene.add( grid );

				const loader = new FBXLoader();

				const fbxToLoad = ['models/fbx/line_left.fbx', 'models/fbx/line_right.fbx',
													 'models/fbx/2022-09-10T11_15_23Z_1_Line.fbx',
												 	 'models/fbx/2022-09-10T11_15_23Z_0_Line.fbx'];

				fbxToLoad.forEach(fbxFile => {
					loader.load( fbxFile, function ( object ) {
						object.traverse( function ( child ) {
							if ( child.isMesh ) {
								child.castShadow = true;
								child.receiveShadow = true;
							}
							if( child.material ) {
								child.material.side = THREE.DoubleSide;
							}
						} );
						scene.add( object );
						object.scale.multiplyScalar(100);
					} );
				});

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				container.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.target.set( 250, -100, 500 );
				controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}

		</script>

	</body>
</html>
